<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    header.main-header {
        background-color: lightsteelblue !important;
        color: white;
        text-align: center;
        font-weight: bold;
        padding: 1.2rem;
    }

    nav.main-nav {
        color: lightsteelblue !important;
    }

    nav.main-nav ul {
        display: flex;
        list-style: none;
    }

    nav.main-nav li {
        padding: 12px 15px;
        margin: 5px;
        cursor: pointer;
        border: 2px solid transparent !important;
    }

    nav.main-nav li:hover {
        border: 2px solid lightsteelblue !important;
        border-radius: 60px;
        transition: 0.5s;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".main-nav ul").addEventListener("click", function (e) {
            const text = e.target.firstChild.nodeValue; // li tag의 문자열 추출
            const className = e.target.className;
            // alert(text + ":" + className);
            if (text === "HOME") {
                document.location.href = "/";
            } else if (className === "nav-book") {
                document.location.href = "/book/list";
            } else {
                alert(text + " : " + className);
            }
        })

    })
</script>
<header class="main-header">
    <h2>MARIMO's Book</h2>
    <p>마리모의 도서정보 관리</p>
</header>
<nav class="main-nav">
    <ul>
        <li class="nav-home">HOME</li>
        <li class="nav-book">도서정보</li>
        <li class="nav-bbs">자유게시판</li>
    </ul>
</nav>
